<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Auto Loan Detail</ion-title>
        <ion-buttons end>
            <button ion-button text="Edit" (click)="editAutoLoan()">
                Edit
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
  
          
    <ion-grid>
			
	  <ion-row>
        <ion-col>
		   Loan Amount:
		</ion-col>
		<ion-col>
        {{autoLoan.Amount}}
        </ion-col>
      </ion-row>
      
	  <ion-row>
        <ion-col>
		    Interest rate:
		</ion-col> 
        <ion-col>		 
           {{autoLoan.Rate}}
		</ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
		   Start Date
		</ion-col>
		<ion-col>
		   {{autoLoan.StartDate}}
        </ion-col>
      </ion-row>
	  
      <ion-row>
        <ion-col>
		   Monthly Payment
		</ion-col>
        <ion-col>		
		  {{autoLoan.ScheduledPayment}}
		</ion-col>
      </ion-row>
	  
      <ion-row>
        <ion-col>
		   TotalInterest
		</ion-col>
        <ion-col>		
		   {{autoLoan.TotalInterest}}
		</ion-col>
	  </ion-row>
	  
	  <ion-row>
        <ion-col>
		    AmountPaid
		</ion-col>
        <ion-col>		
		    {{autoLoan.AmountPaid}}
		</ion-col>
	  </ion-row>
	   
    </ion-grid>
</ion-content>
