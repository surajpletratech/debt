<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Edit Auto Loan Detail</ion-title>
        <ion-buttons end>
            <button ion-button text="Save" (click)="saveAutoLoan()">
                Save
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-grid>
          
		  <ion-row align-items-center>
				<ion-col width="90">
				  Loan Amount
				</ion-col>
				<ion-col>
				    <ion-input type="number" [(ngModel)]="autoLoan.Amount"></ion-input>
				</ion-col>
			</ion-row>

			<ion-row align-items-center>
				<ion-col>
				   Annual interest rate
				</ion-col>
				<ion-col>
				  <ion-input type="number" [(ngModel)]="autoLoan.Rate"></ion-input>
				</ion-col> 
			</ion-row>

			<ion-row align-items-center>
				<ion-col>
				    Loan Period in years
			    </ion-col>	
				<ion-col>
				   <ion-input type="number" [(ngModel)]="autoLoan.Term"></ion-input>
 				</ion-col>
     		</ion-row>
			
			<ion-row align-items-center>
				<ion-col>
				  Start Date
				</ion-col>  
			    <ion-col>
				   <ion-input type="date" [(ngModel)]="autoLoan.StartDate"></ion-input>
			    </ion-col>
			</ion-row>
			
			<ion-row align-items-center>
				<ion-col>
				   Monthly Payment
				</ion-col>
				<ion-col>
             		<ion-input type="number" [(ngModel)]="autoLoan.ScheduledPayment"></ion-input>
			    </ion-col>
			</ion-row>

			<ion-row align-items-center>
				<ion-col>
				  TotalInterest
				</ion-col>
				<ion-col>
				 <ion-input type="number" [(ngModel)]="autoLoan.TotalInterest"></ion-input>
				</ion-col> 
			</ion-row>
			
		    <ion-row align-items-center>
				<ion-col>
				  AmountPaid 
				</ion-col>
				<ion-col>
				 <ion-input type="number" [(ngModel)]="autoLoan.TotalAmountPaid"></ion-input>
				</ion-col> 
			</ion-row>
			
			<ion-row align-items-center>
				<ion-col>
				  InterestPaid
				</ion-col>
				<ion-col>
				 <ion-input type="number" [(ngModel)]="autoLoan.TotalInterestPaid"></ion-input>
				</ion-col> 
			</ion-row>
		
		    <ion-row>
			    <ion-col>
			      <button ion-button block>Save</button>
			    </ion-col>
	 	    </ion-row>	
	</ion-grid>		
</ion-content>
