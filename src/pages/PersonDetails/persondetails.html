<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personal Loan Detail</ion-title>
    <ion-buttons end>
      <button ion-button text="Edit" (click)="editPersonLoan()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <form>
      <ion-item>
        <ion-label>Loan Amount:
        {{personLoanDetails.Amount}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Annual interest rate</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Loan Period in years</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Start Date</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Monthly Payment</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Balance</ion-label>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
