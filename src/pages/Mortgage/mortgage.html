<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mortgage</ion-title>
	<ion-buttons end>
		<button ion-button (click)="addHomeLoan()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-buttons>	
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let val of v1">

	  <ion-item>
		<ion-icon name="home"></ion-icon>
		<ion-row>
			<ion-col>
				<h2>Paramus house</h2>
			</ion-col>
			<ion-col>
				<h2>Mortgage</h2>
			</ion-col>
		</ion-row>
	  </ion-item>

	  <ion-card-content>
		<ion-row>
			<ion-col>Loan amount : </ion-col> 
			<ion-col>$300000</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>Remaining amount : </ion-col>
			<ion-col>$250000</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>Rate : </ion-col>
			<ion-col>3.25%</ion-col>
		</ion-row>
		
	  </ion-card-content>

	  <ion-row>
		<ion-col><p>310 Gorden Dr. Paramus</p></ion-col>
		<ion-col right>
     		<button ion-button clear small (click)="mortgageDetail()">
			  Details
		    </button>
	      	
		</ion-col>
	  </ion-row>
	</ion-card>

</ion-content>
