	<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Edit Mortgage Detail</ion-title>
        <ion-buttons end>
            <button ion-button text="Save" (click)="saveHomeLoan()">
                Save
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-grid>
          
		   <ion-row align-items-center>
				<ion-col>
				  Name
				</ion-col>
				<ion-col>
				     <ion-input type="number" [(ngModel)]="homeLoans.Name"></ion-input>
				</ion-col>
			 </ion-row>
			
			 <ion-row align-items-center>
				<ion-col>
				  Address
				</ion-col>
				<ion-col>
				     <ion-input type="number" [(ngModel)]="homeLoans.Address"></ion-input>
				</ion-col>
			 </ion-row>
			 
			 <ion-row align-items-center>
				<ion-col>
				  Lender Name
				</ion-col>
				<ion-col>
				     <ion-input type="number" [(ngModel)]="homeLoans.LenderName"></ion-input>
				</ion-col>
			 </ion-row>
		  
		     <ion-row align-items-center>
				<ion-col>
				  Loan Amount
				</ion-col>
				<ion-col>
				     <ion-input type="number" [(ngModel)]="homeLoans.Amount"></ion-input>
				</ion-col>
			 </ion-row>

			 <ion-row align-items-center>
			 	<ion-col>
				   Annual interest rate
				</ion-col>
				<ion-col>
				  <ion-input type="number" [(ngModel)]="homeLoans.Rate"></ion-input>
				</ion-col> 
			</ion-row>

			<ion-row align-items-center>
				<ion-col>
				    Loan Period in years
			    </ion-col>	
				<ion-col>
				    <ion-input type="number" [(ngModel)]="homeLoans.Term"></ion-input>
 				</ion-col>
     		</ion-row>
			
			<ion-row align-items-center>
				<ion-col>
				  Start Date
				</ion-col>  
			    <ion-col>
				    <ion-input type="date" [(ngModel)]="homeLoans.StartDate"></ion-input>
			    </ion-col>
			</ion-row>
			
			<ion-row align-items-center>
				<ion-col>
				   Monthly Payment
				</ion-col>
				<ion-col>
             		 <ion-input type="number" [(ngModel)]="homeLoans.ScheduledPayment"></ion-input>
			    </ion-col>
			</ion-row>

			<ion-row align-items-center>
				<ion-col>
				  TotalInterest
				</ion-col>
				<ion-col>
				  <ion-input type="number" [(ngModel)]="homeLoans.TotalInterest"></ion-input>
				</ion-col> 
			</ion-row>
			
		    <ion-row align-items-center>
				<ion-col>
				  AmountPaid 
				</ion-col>
				<ion-col>
				  <ion-input type="number" [(ngModel)]="homeLoans.TotalAmountPaid"></ion-input>
				</ion-col> 
			</ion-row>
			
			<ion-row align-items-center>
				<ion-col>
				  InterestPaid
				</ion-col>
				<ion-col>
				  <ion-input type="number" [(ngModel)]="homeLoans.TotalInterestPaid"></ion-input>
				</ion-col> 
			</ion-row>
			
         <ion-row>
			<ion-col>
			     <button ion-button block>Save</button>
			</ion-col>
		</ion-row>	
	</ion-grid>
</ion-content>
