<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mortgage Detail</ion-title>
        <ion-buttons end>
            <button ion-button text="Edit" (click)="editHomeLoan()">
                Edit
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
   
          
    <ion-grid>
			
	  <ion-row>
        <ion-col>
		   Loan Amount:
		</ion-col>
        <ion-col>
		 {{homeLoan.Amount}}
		</ion-col>
	  </ion-row>
      
	  <ion-row>
        <ion-col>
		   Interest rate:
		</ion-col>
		<ion-col>
          {{homeLoan.Rate}}
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
		   Start Date
        </ion-col>
        <ion-col>		
		{{homeLoan.StartDate}}
        </ion-col>
      </ion-row>
	  
      <ion-row>
        <ion-col>
		    Monthly Payment
	    </ion-col>
		<ion-col>
		   {{homeLoan.ScheduledPayment}}
		</ion-col>
	  </ion-row>	
	  
     <ion-row>
        <ion-col>
		   TotalInterest
		</ion-col>
        <ion-col>		
		   {{homeLoan.TotalInterest}}
		</ion-col>
	  </ion-row>
	  
	  
      <ion-row>	  
		<ion-col>
		    AmountPaid
		</ion-col>
		<ion-col>
		{{homeLoan.TotalAmountPaid}}
		</ion-col>
	  </ion-row>
		 
	</ion-grid>
</ion-content>
